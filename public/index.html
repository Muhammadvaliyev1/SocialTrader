            <button type="button" class="text-sm font-semibold text-brend-black dark:text-white rounded-xl bg-brend-cyan dark:bg-brend-darkcyan px-5 py-2.5">Sing up</button>

    </header>
    <main class="relative z-10">
      <section class="max-w-screen relative -mt-8 max-h-[972px] bg-brend-cyan dark:bg-brend-green overflow-hidden rounded-b-[20px] pt-10 md:skew-y-[-2deg] md:rounded-b-[120px] lg:max-h-[657px] xl:py-14 xl:pt-20">
        <div class="absolute mb-[-1px] mt-[-78px] h-full min-h-[767px] w-full hidden md:block">
          <img src="./img/hero-light-bg.webp" alt="bg" class="skey-y-2 dark:hidden" sizes="100vw"style="position: absolute; height: 100%; width: 100%; inset: 0px; color: transparent;">
          <img src="./img/hero-bg.webp" alt="bg" loading="lazy" decoding="async" data-nimg="fill" class="skey-y-2 hidden dark:block" sizes="100vw" style="position: absolute; height: 100%; width: 100%; inset: 0px; color: transparent;">
        </div>
        <div class="container relative z-[1] ml-0 mt-auto flex flex-col justify-between bg-transparent pt-20 md:ml-auto md:flex-row">
          <div class="flex w-full  flex-col  items-start sm:max-w-[632px] md:skew-y-2 md:px-2">
            <span class="text-sm font-semibold text-brend-green-100 dark:text-brend-cyan-100">Meet Ai added trading</span>
            <h1 class="text-4xl font-semibold text-brend-black dark:text-white mt-2.5 md:mt-4">Revolutionize Your Trading Experience with <span class="bg-gradient-to-r from-brend-liner-0 via-brend-liner-50 to-brend-liner-100 bg-clip-text text-transparent dark:text-white">SocialTrader</span></h1>
            <p class="text-brend-gray-100 dark:text-brend-white-100 mt-3 md:mt-5">SocialTrader, the advanced investment platform that combines AI, social learning, and robust security. Experience sophisticated trading, as your investments are SIPC insured up to $500,000.</p>
            <button type="button" class="w-full md:w-fit bg-brend-green-100 rounded-xl font-semibold text-white mb-5 md:mb-0 mt-8 md:mt-10 px-5 py-2.5">Join Waitlist Now</button>
          </div>
          <div class="mr-[-100px] max-w-full lg:mt-[-70px]">
            <div class="relative -mb-12 grid h-[410px] w-full place-items-center md:hidden">
              <img alt="hero" loading="lazy" decoding="async" data-nimg="fill" class="max-w-full scale-110" src="./img/hero-update.svg" style="position: absolute; height: 100%; width: 100%; inset: 0px; color: transparent;">
            </div>
            <img alt="hero" loading="lazy" width="556" height="400" decoding="async" data-nimg="1" class="hidden max-w-full md:block" src="./img/hero-updatetab.svg" style="color: transparent;">
          </div>
        </div>
      </section>
    </main>
